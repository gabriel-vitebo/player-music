<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player #boraCodar</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="next-container">
    <button class="back-control"><img src="./assets/back-control.svg" alt="Botão para voltar a música anterior"></button>
    <button class="next-control"><img src="./assets/next-control.svg" alt="Botão para avançar proxima musica música"></button>
  </div>
  <div id="player">
    <div class="card">
      <div class="card-img"></div>
      <div class="card-content">
        <h1>title</h1>
        <p class="artist">Artist</p>
        <div class="controls-audio">
         
          <button class="retro-control"><img src="./assets/retro-control.svg" alt="Botão para voltar a música"></button>
          <button class="play-control"><img src="./assets/play-control.svg" alt="Botão para dar Play na música"></button>
          <button class="pause-control hide"><img src="./assets/pause-control.svg" alt="botão para pausar a música"></button>
          <button class="advence-control"><img src="./assets/advance-control.svg" alt="Botão para avançar a música"></button>
          
        </div>
        <div class="col s6 range-field valign-wrapper">
          <input type="range" min="0" max="10" class="timeLine" id="seekbar" step="1">
        </div>
        <div class="timer">
          <div class="col s2" id="current-duration">00:00</div>
          <div class="col s2" id="total-duration">00:00</div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js" type="module"></script>
</body>
</html>
